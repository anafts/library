{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
  Biblioteca
{% endblock title %}

{% block content %} 
 {% if object.pk %}
    <h1> Edição de livros </h1> 
 {% else %}
    <h1> Cadastro de livros </h1> 
 {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-primary"> Salvar </button>
        <a href=" {% url 'books_list' %}" class="btn btn-secondary"> Voltar </a>
    </form>
{% endblock content %}
